    <script>
      function readURL(input,image) {
              if (input.files && input.files[0]) {
                  var reader = new FileReader();

                  reader.onload = function (e) {
                      $('#'+image)
                          .attr('src', e.target.result)
                          .width(150)
                          .height(150);
                  };

                  reader.readAsDataURL(input.files[0]);
              }
          }

  function myFunction(idnum,imagenum) {
        var x = document.getElementById(idnum).files[0].name;
        document.getElementById(imagenum).innerHTML = x;
        console.log(x);
        //x.disabled = true;
      }
    </script>
